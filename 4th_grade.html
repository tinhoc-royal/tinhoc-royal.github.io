<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  //    var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
    document.getElementById("navbarBDS").style.display = "block";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  let prevScrollpos = window.pageYOffset;
    window.onscroll = function() {     
      let currentScrollPos = window.pageYOffset;
    
      if (prevScrollpos < currentScrollPos && currentScrollPos > 100) {
        document.getElementById("navbarBDS").style.display = "none";
        prevScrollpos = currentScrollPos;
      } else if(prevScrollpos > currentScrollPos + 100){
        document.getElementById("navbarBDS").style.display = "block";
        prevScrollpos = currentScrollPos;
      }      
    };

  function checkPIN(linkToDo){
  window.open(linkToDo,'_blank');
  }
  function modalFormRender(linkFilePDF){    
    let screenHeight = screen.height;
    screenHeight = screenHeight - 50;
    htmlModalItemForm = "";
    htmlModalItemForm = htmlModalItemForm   + "<iframe src=\""                                            
                                            + linkFilePDF
                                            + "\" width=\"100%\" height=\""
                                            + String(screenHeight)
                                            + "\">"
                                            + "</iframe>";
    console.log(htmlModalItemForm);
    document.getElementById("myModalContent").innerHTML = htmlModalItemForm;
    modal.style.display = "block";    
    document.getElementById("navbarBDS").style.display = "none";
  }

</script>
